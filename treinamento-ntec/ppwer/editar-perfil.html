        <section>
            <div id="plano-2">
                <div class="row justify-content-center">
                    <div class="container col-lg-6 coluna-form">
                        <div class="editar-perfil ml-4 pt-2">
                            <p class="titulo-perfil">Editar Perfil</p>
                        </div> 
                        <div class="container d-flex">
                            <div class="col-lg-6">
                                <img src="imagens/pp.jpg" alt="" class="icon-shape mt-n5">
                            </div>
                            <div class="col-lg-6 mt-5">
                                <label class="botao-carregar btn btn-default">
                                    Escolher um Arquivo <input type="file" hidden>
                                </label>
                            </div>
                        </div>
                        <div class="tira pl-5 mt-5">
                            <p>INFORMAÇÕES DA CONTA</p>
                        </div>
                        <div class="container d-inline-flex justify-content-center pt-2">
                            <div class="justify-content-center flex-container">
                                <p style="font-weight: bold;">Email: </p>
                                <p style="font-weight: bold;">Usuário:</p>
                                <p style="font-weight: bold;">Nome: </p>
                                <p style="font-weight: bold;">Data de</p>
                                <p class="mt-n3" style="font-weight: bold;">Aniverário: </p>
                            </div>
                            <div class="formulario flex-container">
                                <input id="formulario" class="ml-1" type="text" id="email-editar">
                                <input id="formulario" class="mt-3 ml-1" type="text" placeholder="@username">
                                <input id="formulario" class="mt-3 ml-1" type="text">
                                <input id="formulario" class="mt-4 ml-2" type="text" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                        <div class="tira pl-5 mt-5">
                            <p>SENHA</p>
                        </div>
                        <div class="container d-inline-flex justify-content-center pt-2">
                            <div class="justify-content-center flex-container">
                                <p style="font-weight: bold;">Senha atual: </p>
                                <p style="font-weight: bold;">Nova senha:</p>
                                <p style="font-weight: bold;">Confirmar: </p>
                            </div>
                            <div class="formulario flex-container ml-2">
                                <input id="formulario" class="ml-1" type="text" id="email-editar">
                                <input id="formulario" class="mt-3 ml-1" type="text">
                                <input id="formulario" class="mt-3 ml-1" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
