<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PiuPiuwer</title>
        <meta charset="utf-8">
        <!--<link rel="icon" type="image/ico" href="{% static 'images/icon.ico' %}">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <link href="css/feed.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,700;1,600&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="imagens/android-chrome-256x256.png">
        <!-- Fonte de icons. --><script src="https://kit.fontawesome.com/yourcode.js"></script>
    </head>

    <body style="background-color: #F2F491 !important;">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="perfil.html"><img style="height: 3.75rem; width: 12.5rem;" src="imagens/logo-feed.png" alt="PiuPiuwer">
            </a>
            <div class="container justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item pr-5"><a class="nav-link" href="feed.html"><img id="navbar-itens" src="imagens/home-run.png"></a></li>
                    <li class="nav-item pr-5" type="button"><a class="nav-link" href="editar-perfil.html"><img id="navbar-itens" src="imagens/settings.png"></a></li>
                    <li class="nav-item pr-5" type="button"><a class="nav-link" href="perfil.html"><img id="navbar-itens" src="imagens/user.png"></a></li>
                    <li class="nav-item pr-5" type="button"><a class="nav-link" href="#"><img id="navbar-itens" src="imagens/off.png"></a></li>
                    <li class="nav-item pl-5">
                        <div class="d-inline-flex search-box mt-2">
                            <div class="pl-3"><i class="fa fa-search" aria-hidden="true"></i></div>
                            <div class="text pl-2"><input class="search-txt" type="text" name="" placeholder="Procure por @"></div>
                        </div>
                    </li>
                </ul> 
            </div>
        </nav>
        <section> <!--Criacao da sidebar -->
            <div id="plano-2"> 
                <div class="container d-flex justify-content-end mr-4 mt-n5">
                    <div class="col-2">
                        <div class="container justify-content-end sidebar mt-n5 pt-2" style="background-color: #B4B64C; border-radius: 10px; color: black">
                            <div class="container d-inline-flex">
                                <i class="fa fa-quote-left mt-2" aria-hidden="true"></i>
                                <a href="#">Pius</a>
                                <span id="frases" class="pt-2 pl-5 ml-3" style="font-weight: bold;">2</span>
                            </div>
                            <div class="container d-inline-flex">
                                <i class="fa fa-users mt-2" aria-hidden="true"></i>
                                <a href="#">Seguidores</a>
                                <span id="seguidores" class="pt-2 pl-2" style="font-weight: bold;">0</span>
                            </div>
                            <div class="container d-inline-flex">
                                <i class="fa fa-heart mt-2" aria-hidden="true"></i>
                                <a href="#">Seguindo</a>
                                <span id="seguindo" class="pt-2 pl-4" style="font-weight: bold;">0</span>
                            </div>
                            <div class="container edit-perfil d-inline-flex">
                                <i class="fa fa-pencil-square mt-2" aria-hidden="true"></i>
                                <a href="#">Editar Perfil</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <img src="imagens/pp.jpg" alt="" class="icon-shape">
                    <div class="aviso-do-limite mt-0">
                        <p></p>
                    </div>
                    <div class="container">
                        <form>
                            <div class="container txtbox-shape mt-5 pb-3">
                                <div class="d-flex flex-wrap justify-content-start">
                                    <p id="name-usuario">Constanza Maria |</p>
                                    <p class="ml-2" id="nome-de-usuario">@username</p>
                                </div>
                                <div class="d-flex flex-wrap justify-content-end">
                                    <textarea id="textpiu" rows="2" class="form-control"></textarea>
                                    <div class="pr-5">
                                        <p><span id="wordCount">0</span>/140</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-wrap justify-content-start">
                                    <!-- <input type="file" id="piu-file"> -->
                                </div>
                                <div class="d-flex flex-wrap justify-content-end">
                                    <button type="submit" id="piu-botao" class="btn btn-info">Piupeet</button>
                                </div>
                            </div>
                        </form>
                        <div>
                            <p></p>
                        </div>
                        <div class="caixa-de-pius">
                            <div class="d-flex flex-column um-piu">
                                <div class="d-flex flex-wrap justify-content-start">
                                    <img src="imagens/pp.jpg" class="icon-piu mt-2 ml-3">
                                    <p class="ml-3 mt-2">Constanza Maria |</p>
                                    <p class="nome-de-usuario mt-2 ml-1">@username</p>
                                </div>
                                <p class="mt-2 ml-2">Hello, world.</p>
                                <div class="line mt-5 ml-1"></div>
                            </div>
                            <div class="d-inline-flex pb-2">
                                <div class="deletar">
                                    <a href=""><i class="fa fa-trash-o ml-3" aria-hidden="true"></i></a>
                                </div>
                                <div class="d-inline-flex">
                                    <a href=""><i class="fa fa-heart-o ml-3" aria-hidden="true"></i></a>
                                    <span class="ml-1" id="wordCount">0</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p></p>
                        </div>
                        <div class="caixa-de-registros">
                            <div class="d-flex flex-column um-piu">
                                <div class="d-flex flex-wrap justify-content-start">
                                    <img src="imagens/pp.jpg" class="imagem-registro icon-piu mt-2 ml-3">
                                    <p class="nome-registro ml-3 mt-2">Constanza Maria | </p>
                                    <p class="usuario-registro mt-2 ml-1">@constanza</p>
                                </div>
                                <p class="mensagem-registro mt-2 ml-2">Vai no Carregar Mais pra ver o time mais lindo.</p>
                                <div class="line mt-5 ml-1"></div>
                            </div>
                            <div class="d-inline-flex pb-2">
                                <div class="deletar">
                                    <a href=""><i class="fa fa-trash-o ml-3" aria-hidden="true"></i></a>
                                </div>
                                <div class="d-inline-flex">
                                    <a href=""><i class="fa fa-heart-o ml-3" aria-hidden="true"></i></a>
                                    <span class="ml-1" id="wordCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="d-flex justify-content-center">
                <button id="carregar-mais">Carregar Mais</button>
            </div>
            </div>
        </section>

        </footer> -->

    <script src="js/feed.js"></script>
    <script src="js/registros.js"></script>
    </body>
</html>
