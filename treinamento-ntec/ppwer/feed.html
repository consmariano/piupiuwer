<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PiuPiuwer</title>
        <meta charset="utf-8">
        <!--<link rel="icon" type="image/ico" href="{% static 'images/icon.ico' %}">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <link href="css/feed.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,700;1,600&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="imagens/android-chrome-256x256.png">
        <!-- Fonte de icons. --><script src="https://kit.fontawesome.com/yourcode.js"></script>
    </head>

    <body style="background-color: #F2F491 !important;">
        <nav class="navbar navbar-expand-lg" style="width: 85rem;">
            <a class="navbar-brand" href="index.html"><img style="height: 3.75rem; width: 12.5rem;" src="imagens/logo-feed.png" alt="PiuPiuwer">
            </a>
            <div class="container justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item pr-5"><a class="nav-link" href="index.html"><img id="navbar-itens" src="imagens/home-run.png"></a></li>
                    <li class="nav-item pr-5" type="button"><a class="nav-link" href="#"><img id="navbar-itens" src="imagens/settings.png"></a></li>
                    <li class="nav-item pr-5" type="button"><a class="nav-link" href="#"><img id="navbar-itens" src="imagens/user.png"></a></li>
                    <li class="nav-item pr-5" type="button"><a class="nav-link" href="#"><img id="navbar-itens" src="imagens/off.png"></a></li>
                    <li class="nav-item pl-5">
                        <div class="d-inline-flex search-box mt-2">
                            <div class="pl-3"><i class="fa fa-search" aria-hidden="true"></i></div>
                            <div class="text pl-2"><input class="search-txt" type="text" name="" placeholder="Procure por @"></div>
                        </div>
                    </li>
                </ul> 
            </div>
        </nav>
        <section> <!--Criacao da sidebar -->
            <div class="sidebar container">
                <div class="d-inline-flex">
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                    <a href="#">Frases</a>
                    <span id="frases" class="pt-2 pl-5" style="font-weight: bold;">1000</span>
                </div>
                <div class="d-inline-flex">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <a href="#">Seguidores</a>
                    <span id="seguidores" class="pt-2 pl-2" style="font-weight: bold;">1000</span>
                </div>
                <div class="d-inline-flex">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <a href="#">Seguindo</a>
                    <span id="seguindo" class="pt-2 pl-4" style="font-weight: bold;">1000</span>
                </div>
                <div class="edit-perfil d-inline-flex">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                    <a href="#">Editar Perfil</a>
                </div>
            </div>
            <div id="plano-2"> <!-- para o piupeet com o icon e a caixa de texto -->
                <div class="form-group">
                    <!-- <div class="icon-shape"></div> -->
                    <div class="container">
                        <form>
                            <div class="container txtbox-shape">
                                <div class="d-flex justify-content-center pt-4">
                                    <textarea id="textpiu" rows="2" class="form-control"></textarea>
                                    <span id="wordCount">0</span> /140
                                </div>
                                <div class="d-flex justify-content-end">
                                    <input type="file" id="piu-file">
                                    <button type="submit" id="piu-botao" class="btn btn-info">Piupeet</button>
                                </div>
                                <div id="piu-adicionado">
                                    <textarea name="piu" id="piutext" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!-- <footer>
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </footer> -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/feed.js"></script>
    </body>
</html>
