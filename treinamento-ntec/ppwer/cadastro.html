<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PiuPiuwer</title>
        <meta charset="utf-8">
        <!--<link rel="icon" type="image/ico" href="{% static 'images/icon.ico' %}">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,700;1,600&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        
    </head>

    <body>
        <div id="plano">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand pl-4 pt-5 justify-content-start" href="index.html"><img class="image-responsive" src="imagens/logo_principal.png" style="height: 30%; width: 20%" alt="PiuPiuwer"></a>
                <div class="container justify-content-end">
                    <ul class="navbar-nav pr-5 pt-4">
                        <li class="nav-item pr-5">
                            <a id="botao" type="button" class="nav-link btn btn-outline" href="login.html">Fazer Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row d-flex pt-4">
                    <div class="col-12 col-lg-6">
                        <div class="mt-5">
                            <p id="bemvindos" class="mt-3">Bem vindos ao Piupiuwer.</p>
                            <h2 id="texto-principal" class="mt-2"><strong>Conecte-se.</strong></h2>
                            <h2 id="texto-principal"><strong>Inspire-se.</strong></h2>
                            <ul class="navbar-nav pr-5 pt-3">
                                <li type="button"><a id="about-css" class="btn btn-outline" href="about.html">Por que nós?</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="forms col-12 col-lg-6 pt-4">
                        <div>
                            <div id="inscrever-se" class="d-flex justify-content-center mb-2 pr-2">
                                <h4><strong>Criar Conta</strong></h4>
                            </div>
                            <div class="d-flex justify-content-around pr-4">
                                <form class="pt-3">
                                    <div class="form-group">
                                        <input id="textbox" type="text" placeholder="Nome de usuário" id="username">
                                    </div>
                                    <div class="form-group">
                                        <input id="textbox" type="text" placeholder="Nome Completo">
                                    </div>
                                    <div class="form-group">
                                        <input id="textbox" type="text" placeholder="Email" id="email">
                                    </div>
                                    <div class="form-group">
                                        <input id="textbox" type="password" placeholder="Senha" id="senha">
                                    </div>
                                </form>
                            </div>
                            <div class="d-flex justify-content-around pb-3 pr-3">
                                <a type="button" id="botao-enviar" class="btn btn-outline" href="#">Enviar</a>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <footer class="justify-content-center align-content-center"></footer>
        </div>
    </body>
</html>
